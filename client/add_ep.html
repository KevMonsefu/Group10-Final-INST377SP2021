    <header class='speaker-form-header'>
      <h1>Add New Episode</h1>
      <p><em>Add episode information to the shared database.</em></p>
    </header>
    <form action='' method='get' class='speaker-form'>
      <div class='form-row'>
        <label for='epName'>Episode Name</label>
        <input id='epName' name='epName' type='text'/>
      </div>
      <div class="form-row">
        <label for='seasonNum'>Season #</label>
        <input id='seasonNum' name='seasonNum' type='text'/>
      </div>
      <div class="form-row">
        <label for='epNum'>Episode Number</label>
        <input id='epNum' name='epNum' type='text'/>
      </div>
      <div class="form-row">
        <label for='epRelease'>Release</label>
        <input id='epRelease' name='epRelease' type='text'/>
      </div>
      <div class="form-row">
        <label for='epRuntime'>Runtime</label>
        <input id='epRuntime' name='epRuntime' type='text'/>
      </div>
      <div class='form-row'>
        <button>Submit</button>
      </div>
    </form>
  </body>
